cache:
  directories:
  - "$HOME/.sbt/0.13/dependency"
  - "$HOME/.sbt/boot/scala*"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"
  - "$HOME/.nvm"
language: scala
sudo: false
scala:
- 2.11.12
- 2.12.8
- 2.13.0
sbt_args: -J-Xss4m -J-Xmx6G -J-Xms1G
jdk:
- oraclejdk8
env:
  global:
  - TRAVIS_NODE_VERSION="4"
  - secure: 
  - secure: 
script:
- scripts/travis-build.sh
